openapi: 3.0.0
info:
  title: Xero Accounting API
  version: 9.0.0
  description: The Xero Accounting API exposes accounting and related functions of the main Xero application
  termsOfService: https://developer.xero.com/xero-developer-platform-terms-conditions/
  contact:
    name: Xero Platform Team
    email: api@xero.com
    url: https://developer.xero.com

servers:
  - url: https://api.xero.com/api.xro/2.0
    description: Production server

security:
  - OAuth2: []

paths:
  /Contacts:
    get:
      tags:
        - Contacts
      summary: Retrieves all contacts in a Xero organisation
      operationId: getContacts
      security:
        - OAuth2:
            - accounting.contacts.read
      parameters:
        - name: xero-tenant-id
          in: header
          required: true
          description: Xero identifier for Tenant
          schema:
            type: string
            format: uuid
        - name: If-Modified-Since
          in: header
          description: Only records created or modified since this timestamp will be returned
          schema:
            type: string
            format: date-time
        - name: where
          in: query
          description: Filter by an any element
          example: 'ContactStatus=="ACTIVE"'
          schema:
            type: string
        - name: order
          in: query
          description: Order by an any element
          example: Name ASC
          schema:
            type: string
        - name: IDs
          in: query
          description: Filter by a comma separated list of ContactIDs
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
              format: uuid
        - name: page
          in: query
          description: Page number for pagination
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: includeArchived
          in: query
          description: Include archived contacts in the response
          schema:
            type: boolean
            default: false
        - name: summaryOnly
          in: query
          description: Return summary information only
          schema:
            type: boolean
            default: false
        - name: searchTerm
          in: query
          description: Search term for contact fields
          schema:
            type: string
      responses:
        '200':
          description: Success - return response of type Contacts array
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactsResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      tags:
        - Contacts
      summary: Creates multiple contacts (bulk) in a Xero organisation
      operationId: createContacts
      security:
        - OAuth2:
            - accounting.contacts
      parameters:
        - name: xero-tenant-id
          in: header
          required: true
          description: Xero identifier for Tenant
          schema:
            type: string
            format: uuid
        - name: summarizeErrors
          in: query
          description: If false return 200 OK and mix of successfully created objects and any with validation errors
          schema:
            type: boolean
            default: true
        - name: Idempotency-Key
          in: header
          description: This allows you to safely retry requests without the risk of duplicate processing
          schema:
            type: string
            maxLength: 128
      requestBody:
        required: true
        description: Contacts with an array of Contact objects to create
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactsRequest'
      responses:
        '200':
          description: Success - return response of type Contacts array with newly created Contact
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactsResponse'
        '400':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      tags:
        - Contacts
      summary: Updates or creates one or more contacts in a Xero organisation
      operationId: updateOrCreateContacts
      security:
        - OAuth2:
            - accounting.contacts
      parameters:
        - name: xero-tenant-id
          in: header
          required: true
          description: Xero identifier for Tenant
          schema:
            type: string
            format: uuid
        - name: summarizeErrors
          in: query
          description: If false return 200 OK and mix of successfully created objects and any with validation errors
          schema:
            type: boolean
            default: true
        - name: Idempotency-Key
          in: header
          description: This allows you to safely retry requests without the risk of duplicate processing
          schema:
            type: string
            maxLength: 128
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactsRequest'
      responses:
        '200':
          description: Success - return response of type Contacts array
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactsResponse'
        '400':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /Contacts/{ContactID}:
    get:
      tags:
        - Contacts
      summary: Retrieves a specific contact using a unique contact Id
      operationId: getContact
      security:
        - OAuth2:
            - accounting.contacts.read
      parameters:
        - name: xero-tenant-id
          in: header
          required: true
          description: Xero identifier for Tenant
          schema:
            type: string
            format: uuid
        - name: ContactID
          in: path
          required: true
          description: Unique identifier for a Contact
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success - return response of type Contacts array with a unique Contact
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactsResponse'
        '404':
          description: Contact not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      tags:
        - Contacts
      summary: Updates a specific contact in a Xero organisation
      operationId: updateContact
      security:
        - OAuth2:
            - accounting.contacts
      parameters:
        - name: xero-tenant-id
          in: header
          required: true
          description: Xero identifier for Tenant
          schema:
            type: string
            format: uuid
        - name: ContactID
          in: path
          required: true
          description: Unique identifier for a Contact
          schema:
            type: string
            format: uuid
        - name: Idempotency-Key
          in: header
          description: This allows you to safely retry requests without the risk of duplicate processing
          schema:
            type: string
            maxLength: 128
      requestBody:
        description: An array of Contacts containing single Contact object with properties to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactsRequest'
      responses:
        '200':
          description: Success - return response of type Contacts array with an updated Contact
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactsResponse'
        '400':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /ContactGroups:
    get:
      tags:
        - ContactGroups
      summary: Retrieves the contact Id and name of each contact group
      operationId: getContactGroups
      security:
        - OAuth2:
            - accounting.contacts.read
      parameters:
        - name: xero-tenant-id
          in: header
          required: true
          description: Xero identifier for Tenant
          schema:
            type: string
            format: uuid
        - name: where
          in: query
          description: Filter by an any element
          example: 'Status=="ACTIVE"'
          schema:
            type: string
        - name: order
          in: query
          description: Order by an any element
          example: Name ASC
          schema:
            type: string
      responses:
        '200':
          description: Success - return response of type Contact Groups array
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactGroupsResponse'

    put:
      tags:
        - ContactGroups
      summary: Creates a contact group
      operationId: createContactGroup
      security:
        - OAuth2:
            - accounting.contacts
      parameters:
        - name: xero-tenant-id
          in: header
          required: true
          description: Xero identifier for Tenant
          schema:
            type: string
            format: uuid
        - name: Idempotency-Key
          in: header
          description: This allows you to safely retry requests without the risk of duplicate processing
          schema:
            type: string
            maxLength: 128
      requestBody:
        description: ContactGroups with an array of names in request body
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactGroupsRequest'
      responses:
        '200':
          description: Success - return response of type Contact Groups array of newly created Contact Group
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactGroupsResponse'
        '400':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://login.xero.com/identity/connect/authorize
          tokenUrl: https://identity.xero.com/connect/token
          scopes:
            accounting.contacts: Full access to contacts
            accounting.contacts.read: Read-only access to contacts
            accounting.attachments: Full access to attachments
            accounting.attachments.read: Read-only access to attachments
            accounting.settings: Full access to settings
            accounting.settings.read: Read-only access to settings

  schemas:
    ContactsResponse:
      type: object
      properties:
        Id:
          type: string
          format: uuid
          description: Xero generated unique identifier for the response
        Status:
          type: string
          description: Status of the API response
          example: OK
        ProviderName:
          type: string
          description: Name of the application that created the response
          example: Xero API Partner
        DateTimeUTC:
          type: string
          description: DateTime of the response
          example: /Date(1551399323399)/
        pagination:
          $ref: '#/components/schemas/Pagination'
        Contacts:
          type: array
          items:
            $ref: '#/components/schemas/Contact'

    ContactsRequest:
      type: object
      properties:
        Contacts:
          type: array
          items:
            $ref: '#/components/schemas/Contact'

    Contact:
      type: object
      properties:
        ContactID:
          type: string
          format: uuid
          description: Xero identifier
          readOnly: true
        ContactNumber:
          type: string
          description: This can be updated via the API only
          maxLength: 50
        AccountNumber:
          type: string
          description: A user defined account number
          maxLength: 50
        ContactStatus:
          type: string
          enum:
            - ACTIVE
            - ARCHIVED
            - GDPRREQUEST
          description: Current status of a contact
        Name:
          type: string
          description: Full name of contact/organisation
          maxLength: 255
        FirstName:
          type: string
          description: First name of contact person
          maxLength: 255
        LastName:
          type: string
          description: Last name of contact person
          maxLength: 255
        CompanyNumber:
          type: string
          description: Company registration number
          maxLength: 50
        EmailAddress:
          type: string
          description: Email address of contact person
          maxLength: 255
          format: email
        BankAccountDetails:
          type: string
          description: Bank account number of contact
        TaxNumber:
          type: string
          description: Tax number of contact
        AccountsReceivableTaxType:
          type: string
          description: The tax type from TaxRates
        AccountsPayableTaxType:
          type: string
          description: The tax type from TaxRates
        Addresses:
          type: array
          items:
            $ref: '#/components/schemas/Address'
        Phones:
          type: array
          items:
            $ref: '#/components/schemas/Phone'
        UpdatedDateUTC:
          type: string
          format: date-time
          description: UTC timestamp of last update to contact
          readOnly: true
        ContactGroups:
          type: array
          items:
            $ref: '#/components/schemas/ContactGroup'
        IsSupplier:
          type: boolean
          description: Boolean that describes if a contact has any AP invoices entered against them
        IsCustomer:
          type: boolean
          description: Boolean that describes if a contact has any AR invoices entered against them
        SalesDefaultLineAmountType:
          type: string
          enum:
            - EXCLUSIVE
            - INCLUSIVE
            - NONE
          description: The default sales line amount type for a contact
        PurchasesDefaultLineAmountType:
          type: string
          enum:
            - EXCLUSIVE
            - INCLUSIVE
            - NONE
          description: The default purchases line amount type for a contact
        DefaultCurrency:
          type: string
          description: Default currency for raising invoices against contact
        Website:
          type: string
          description: Website address for contact
          format: uri
        Discount:
          type: number
          format: double
          description: The default discount rate for the contact
        PurchasesDefaultAccountCode:
          type: string
          description: The default purchases account code for contact
        SalesDefaultAccountCode:
          type: string
          description: The default sales account code for contact
        Balances:
          $ref: '#/components/schemas/Balances'
        PaymentTerms:
          $ref: '#/components/schemas/PaymentTerms'
        ContactPersons:
          type: array
          items:
            $ref: '#/components/schemas/ContactPerson'
        BrandingTheme:
          $ref: '#/components/schemas/BrandingTheme'
        HasAttachments:
          type: boolean
          description: Boolean to indicate if a contact has an attachment
          readOnly: true
        HasValidationErrors:
          type: boolean
          description: Boolean to indicate if a contact has validation errors
          readOnly: true
        ValidationErrors:
          type: array
          items:
            $ref: '#/components/schemas/ValidationError'
          readOnly: true

    Address:
      type: object
      properties:
        AddressType:
          type: string
          enum:
            - POBOX
            - STREET
          description: Address type
        AddressLine1:
          type: string
          maxLength: 500
        AddressLine2:
          type: string
          maxLength: 500
        AddressLine3:
          type: string
          maxLength: 500
        AddressLine4:
          type: string
          maxLength: 500
        City:
          type: string
          maxLength: 255
        Region:
          type: string
          maxLength: 255
        PostalCode:
          type: string
          maxLength: 50
        Country:
          type: string
          maxLength: 50
        AttentionTo:
          type: string
          maxLength: 255

    Phone:
      type: object
      properties:
        PhoneType:
          type: string
          enum:
            - DEFAULT
            - DDI
            - MOBILE
            - FAX
          description: Phone type
        PhoneNumber:
          type: string
          maxLength: 50
        PhoneAreaCode:
          type: string
          maxLength: 10
        PhoneCountryCode:
          type: string
          maxLength: 20

    ContactGroupsResponse:
      type: object
      properties:
        Id:
          type: string
          format: uuid
        Status:
          type: string
          example: OK
        ProviderName:
          type: string
          example: Xero API Partner
        DateTimeUTC:
          type: string
          example: /Date(1551746015603)/
        ContactGroups:
          type: array
          items:
            $ref: '#/components/schemas/ContactGroup'

    ContactGroupsRequest:
      type: object
      properties:
        ContactGroups:
          type: array
          items:
            $ref: '#/components/schemas/ContactGroup'

    ContactGroup:
      type: object
      properties:
        ContactGroupID:
          type: string
          format: uuid
          description: The Xero identifier for a contact group
          readOnly: true
        Name:
          type: string
          description: The Name of the contact group
          maxLength: 50
        Status:
          type: string
          enum:
            - ACTIVE
            - DELETED
          description: The Status of a contact group
        Contacts:
          type: array
          items:
            $ref: '#/components/schemas/Contact'
        HasValidationErrors:
          type: boolean
          readOnly: true

    Balances:
      type: object
      properties:
        AccountsReceivable:
          $ref: '#/components/schemas/AccountsReceivable'
        AccountsPayable:
          $ref: '#/components/schemas/AccountsPayable'

    AccountsReceivable:
      type: object
      properties:
        Outstanding:
          type: number
          format: double
          description: Outstanding accounts receivable
        Overdue:
          type: number
          format: double
          description: Overdue accounts receivable

    AccountsPayable:
      type: object
      properties:
        Outstanding:
          type: number
          format: double
          description: Outstanding accounts payable
        Overdue:
          type: number
          format: double
          description: Overdue accounts payable

    PaymentTerms:
      type: object
      properties:
        Bills:
          $ref: '#/components/schemas/Bill'
        Sales:
          $ref: '#/components/schemas/Bill'

    Bill:
      type: object
      properties:
        Day:
          type: integer
          description: Day of Month (0-31)
          minimum: 0
          maximum: 31
        Type:
          type: string
          enum:
            - DAYSAFTERBILLDATE
            - DAYSAFTERBILLMONTH
            - OFCURRENTMONTH
            - OFFOLLOWINGMONTH
          description: Payment terms type

    ContactPerson:
      type: object
      properties:
        FirstName:
          type: string
          description: First name of contact person
          maxLength: 255
        LastName:
          type: string
          description: Last name of contact person
          maxLength: 255
        EmailAddress:
          type: string
          description: Email address of contact person
          maxLength: 255
          format: email
        IncludeInEmails:
          type: boolean
          description: Boolean to indicate whether contact should be included on emails

    BrandingTheme:
      type: object
      properties:
        BrandingThemeID:
          type: string
          format: uuid
          description: Xero identifier
        Name:
          type: string
          description: Name of branding theme
        LogoUrl:
          type: string
          description: The location of the image file used as the logo
          format: uri
        Type:
          type: string
          enum:
            - INVOICE
            - QUOTE
            - CREDITNOTE
            - STATEMENT
          description: Branding theme type
        SortOrder:
          type: integer
          description: Ranked order of branding theme
        CreatedDateUTC:
          type: string
          format: date-time
          description: UTC timestamp of creation date

    ValidationError:
      type: object
      properties:
        Message:
          type: string
          description: Validation error message

    ErrorResponse:
      type: object
      properties:
        ErrorNumber:
          type: integer
          description: Exception number
        Type:
          type: string
          description: Exception type
          example: ValidationException
        Message:
          type: string
          description: Exception message
          example: A validation exception occurred
        Elements:
          type: array
          items:
            type: object
          description: Array of Elements associated with the error

    Pagination:
      type: object
      properties:
        page:
          type: integer
          description: Page number which specifies the set of records to retrieve
        pageSize:
          type: integer
          description: Number of records to retrieve per page
        pageCount:
          type: integer
          description: Total number of pages to retrieve
        itemCount:
          type: integer  
          description: Total number of records available
